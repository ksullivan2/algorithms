<html><body><script type="text/javascript">
"use strict";


var numbers = [5,2,4,6,1,3]

function insertionSort(numbers){
	
	//loop through the numbers
	for (var j = 1; j < numbers.length; j++){
	 	
	 	//key is the item we're sorting, don't remove it yet
	 	var key = numbers[j];
	 	
 		
 		//the index of the key minus one is where we'll start looking
	 	var i = j - 1;

	 	//look through the previous elements until we find one that's less than key, at which point the while loop exits
	 	while (i >= 0 && numbers[i] > key){
	 		
	 		//copy the current value we're looking at into the place one ahead
	 		numbers[i+1] = numbers[i];

	 		//decrement i to look at the next index
	 		i--;
	 	};

	 	//splice IN the key at index i+1
	 	numbers[i + 1] = key
 	}
 
 return numbers
}


console.log(insertionSort(numbers))


















</script> </body> </html>
