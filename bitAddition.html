<html><body><script type="text/javascript">
"use strict";

var A = [1,0,1,1,0,0,1,0,1,0]
var B = [0,1,1,1,0,0,1,0,0,1]
var C = [];

function bitAddition(A,B){
	var carry = 0;
	var sum = 0;
	

	for (var i = A.length-1; i >=0; i--){
		sum = A[i] + B[i] + carry;
		
		if (sum === 0 || sum === 1){
			carry = 0;
		}
		else if (sum === 2){
			sum = 0;
			carry = 1;
		}
		else if (sum === 3){
			sum = 1;
			carry = 1;
		}


		C.unshift(sum);
	}
	C.unshift(carry)

	return C
}


console.log(bitAddition(A,B))




</script> </body> </html>
